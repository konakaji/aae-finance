<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Overlap Status</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <th>file</th>
        <th>data index</th>
        <th>layer count</th>
        <th>overlap</th>
        </thead>
        {% for r in results %}
        <tr>
            <td><a href="/energy/{{r[0]}}">{{ r[0] }}</a></td>
            <td>{{ r[1] }}</td>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
